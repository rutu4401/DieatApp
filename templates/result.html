<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Plan Result</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Background Image */
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1512621776951-a57141f2eefd?w=1600') no-repeat center center/cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Result container */
        .result-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            font-weight: 600;
            margin-bottom: 15px;
        }

        h3 {
            font-weight: 400;
            margin: 10px 0 5px;
        }

        p {
            font-size: 18px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
        }

        /* Back button */
        .back-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background: #ff9800;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: #e68900;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h2>Your Recommended Diet Plan</h2>

        <h3>Breakfast:</h3>
        <p>{{ diet_plan['breakfast'] }}</p>

        <h3>Lunch:</h3>
        <p>{{ diet_plan['lunch'] }}</p>

        <h3>Dinner:</h3>
        <p>{{ diet_plan['dinner'] }}</p>

        <a href="/" class="back-btn">Go Back</a>
    </div>
</body>
</html>
