<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Recommendation</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Apply background image */
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://plus.unsplash.com/premium_photo-1664640733996-0051b12f52f3?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Form container */
        .form-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            font-weight: 600;
        }

        label {
            font-weight: 400;
            display: block;
            margin-top: 10px;
        }

        select, input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        /* Stylish submit button */
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            background: #ff9800;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #e68900;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Diet Recommendation System</h2>
        <form action="/predict" method="POST">
            <label for="diet_type">Choose Diet Type:</label>
            <select name="diet_type" id="diet_type">
                <option value="Vegetarian">Vegetarian</option>
                <option value="Non-Vegetarian">Non-Vegetarian</option>
            </select>        
        
            <label for="calories">Calories Needed:</label>
            <input type="number" name="calories" id="calories" step="0.01" required>
        
            <label for="protein">Protein (g):</label>
            <input type="number" name="protein" id="protein" step="0.01" required>
        
            <label for="calcium">Calcium (mg):</label>
            <input type="number" name="calcium" id="calcium" step="0.01" required>
        
            <label for="fats">Fats (g):</label>
            <input type="number" name="fats" id="fats" step="0.01" required>
        
            <button type="submit">Predict Diet Plan</button>
        </form>
        
    </div>
</body>
</html>
